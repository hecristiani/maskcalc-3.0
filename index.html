<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASKCALC 3.0</title>





  <style>
    .aspect-ratio-box {
      position: relative;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      background-color: #e0e0e0;
      margin: auto;
      border: 2px solid #333;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      font-family: sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    .radio-group {
      margin: 10px 0;
    }

    .text-fields {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .text-fields label {
      font-weight: bold;
    }

    .text-fields input {
      width: 100px;
      padding: 4px;
    }

    @media (max-width: 600px) {
      .aspect-ratio-box {
        max-width: 100%;
        border-width: 1px;
      }

      .content {
        font-size: 14px;
        padding: 10px;
      }
    }

    .radio-text-row {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin-bottom: 10px;
}

.text-field-aie,
.text-field-aim {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.text-field-aie input,
.text-field-aim input {
  width: 100px;
  padding: 4px;
}

.triple-fields-row {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-top: 20px;
}

.triple-fields {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.left-group {
  align-items: flex-start;
}

.right-group {
  align-items: flex-end;
}

.resultados-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.resultado-columna {
  flex: 1;
  min-width: 150px;
}

.resultado-columna.izquierda {
  text-align: left;
}

.resultado-columna.derecha {
  text-align: right;
}

@media (max-width: 600px) {
  .resultados-container {
    flex-direction: column;
    align-items: stretch;
  }

  .resultado-columna {
    text-align: center;
  }
}

  .parpadeo {
    animation: parpadear 1s infinite;
  }

  @keyframes parpadear {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .resultados-container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
  width: 100%;
  box-sizing: border-box;
}

.resultado-columna {
  flex: 1 1 45%;
  min-width: 150px;
  max-width: 48%;
  word-wrap: break-word;
}

.resultado-columna.izquierda {
  text-align: left;
}

.resultado-columna.derecha {
  text-align: right;
}

@media (max-width: 600px) {
  .resultados-container {
    flex-direction: column;
    align-items: stretch;
  }

  .resultado-columna {
    max-width: 100%;
    text-align: center;
  }
}





  </style>




</head>
<body>

  <div class="aspect-ratio-box">
    <div class="content">
      
      

      <div style="display: flex; align-items: center; gap: 12px; padding: 10px 20px; background-color: #f5f5f5;">
  
  <!-- Leyenda -->
  <span style="font-size: 20px; font-weight: bold; color: #333;">
    MASKCALC 3.0
  </span>

  <!-- Botón Calcular -->
  <button id="toggleColorBtn" style="background-color: green; color: white; padding: 4px 10px; height: 32px; min-width: 100px; border: none; border-radius: 4px; font-size: 14px; line-height: 1; cursor: pointer;">
  Calcular
</button>

</div>

     <div class="radio-text-row">
  <div class="radio-group">
    <p>ESTIMULO:</p>
    <input type="radio" name="group1" id="g1_1" checked>
    <label for="g1_1">SUPRA-AURAL</label><br>
    <input type="radio" name="group1" id="g1_2">
    <label for="g1_2">INSERCION</label><br>
    <input type="radio" name="group1" id="g1_3">
    <label for="g1_3">OSEA</label>
  </div>
  <div class="text-field-aie"style="margin-top: 20px;">

    <label for="aie" style="margin-bottom: 2px;">AIE:</label>
<input type="text" id="aie" name="aie" value="40" style="margin-top: 0; width: 30px;">
  </div>
</div>

<div class="radio-text-row">
  <div class="radio-group">
    <p>ENMASCARADOR:</p>
    <input type="radio" name="group2" id="g2_1" checked>
    <label for="g2_1">SUPRA-AURAL</label><br>
    <input type="radio" name="group2" id="g2_2">
    <label for="g2_2">INSERCION</label>
  </div>
  <div class="text-field-aim">
    <label for="aim" style="margin-bottom: 2px;">AIM:</label>
<input type="text" id="aim" name="aim" value="40" style="margin-top: 0; width: 30px;">
  </div>
</div>


<div class="triple-fields-row">
  <div class="triple-fields left-group">
    <label>NP_OD:</label>    
    <input type="text" id="np_od" name="np_od" style="width: 60px;">
    <label>MEJOR_VO_OD:</label>
    <input type="text" id="mejor_vo_od" name="mejor_vo_od" style="width: 60px;">    
    <label>MAX_GAP_OD:</label>
    <input type="text" id="mayor_gap_od" name="mayor_gap_od" style="width: 60px;">    
  </div>

<!-- Imagen entre los grupos -->

<div style="display: flex; align-items: flex-start; padding-top: 10px;">
    <img src="cabeza.jpg" alt="Imagen descriptiva" style="width: 100%; height: auto; margin-top: -10px;">
  </div>





  <!--<img src="cabeza.jpg" alt="Imagen descriptiva" style="width: 25%; height: auto; align-self: center;">-->


  <div class="triple-fields right-group">
     <label>NP_OI:</label>    
    <input type="text" id="np_oi" name="np_oi" style="width: 60px;">
    <label>MEJOR_VO_OI:</label>
    <input type="text" id="mejor_vo_oi" name="mejor_vo_oi" style="width: 60px;">    
    <label>MAX_GAP_OI:</label>
    <input type="text" id="mayor_gap_oi" name="mayor_gap_oi" style="width: 60px;">  
  </div>
</div>

<div class="resultados-container">
  <!-- Columna izquierda: OD -->
  <div class="resultado-columna izquierda">
    <div id="resultadoMinMask_od" style="font-weight: bold; color: red; font-size: 10px">
      MIN_MASK: —
    </div>
    <div id="resultadoMaxMask_od" style="margin-top: 10px; font-weight: bold; color: red; font-size: 10px">
      MAX_MASK: —
    </div>
    <div id="resultadoMedMask_od" style="margin-top: 10px; font-weight: bold; color: red; font-size: 10px">
      MED_MASK: —
    </div>
    <div id="recomendacion_od" style="margin-top: 15px; font-weight: bold; color: red; font-size: 12px;">
      <!-- Recomendación OD -->
    </div>
  </div>

  <!-- Columna derecha: OI -->
  <div class="resultado-columna derecha">
    <div id="resultadoMinMask_oi" style="font-weight: bold; color: blue; font-size: 10px">
      MIN_MASK: —
    </div>
    <div id="resultadoMaxMask_oi" style="margin-top: 10px; font-weight: bold; color: blue; font-size: 10px">
      MAX_MASK: —
    </div>
    <div id="resultadoMedMask_oi" style="margin-top: 10px; font-weight: bold; color: blue; font-size: 10px">
      MED_MASK: —
    </div>
    <div id="recomendacion_oi" style="margin-top: 15px; font-weight: bold; color: blue; font-size: 12px;">
      <!-- Recomendación OI -->
    </div>
  </div>
</div>






  </div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    function actualizarCampos() {
      const estimulo = document.querySelector('input[name="group1"]:checked');
      const enmascarador = document.querySelector('input[name="group2"]:checked');

      const aie = document.getElementById('aie');
      const aim = document.getElementById('aim');

      if (estimulo) {
        switch (estimulo.id) {
          case 'g1_1':
            aie.value = 40;
            break;
          case 'g1_2':
            aie.value = 60;
            break;
          case 'g1_3':
            aie.value = 0;
            break;
        }
      }

      if (enmascarador) {
        switch (enmascarador.id) {
          case 'g2_1':
            aim.value = 40;
            break;
          case 'g2_2':
            aim.value = 60;
            break;
        }
      }
      Calcular()
    }

    // Escuchar cambios en todos los radio buttons
    const radios = document.querySelectorAll('input[type="radio"]');
    radios.forEach(radio => {
      radio.addEventListener('change', actualizarCampos);
    });
  });


const toggleColorBtn = document.getElementById("toggleColorBtn");

toggleColorBtn.addEventListener("click", function () {
  const currentColor = toggleColorBtn.style.backgroundColor;

  if (currentColor === "red") {
    toggleColorBtn.style.backgroundColor = "green";
    toggleColorBtn.textContent = "Calcular";

    Limpiar()



  } else {
    toggleColorBtn.style.backgroundColor = "red";
    toggleColorBtn.textContent = "Limpiar";

    Calcular()
  }
});


function Calcular() {
  const np_od = parseInt(document.getElementById("np_od").value) || 0;
  const aie = parseInt(document.getElementById("aie").value) || 0;
  const mayor_gap_oi = parseInt(document.getElementById("mayor_gap_oi").value) || 0;
  const np_oi = parseInt(document.getElementById("np_oi").value) || 0;
  const aim = parseInt(document.getElementById("aim").value) || 0;
  const mayor_gap_od = parseInt(document.getElementById("mayor_gap_od").value) || 0;
  const mejor_vo_oi = parseInt(document.getElementById("mejor_vo_oi").value) || 0;
  const mejor_vo_od = parseInt(document.getElementById("mejor_vo_od").value) || 0;

  // OD
  const min_mask_od = np_od - aie + mayor_gap_oi;
  const max_mask_od = aim + mejor_vo_od;
  const med_mask_od = (min_mask_od + max_mask_od) / 2;

  document.getElementById("resultadoMinMask_od").textContent = "MIN_MASK: " + min_mask_od;
  document.getElementById("resultadoMaxMask_od").textContent = "MAX_MASK: " + max_mask_od;
  document.getElementById("resultadoMedMask_od").textContent = "MED_MASK: " + med_mask_od;

  const recomendacion_od = document.getElementById("recomendacion_od");
  if (np_od - aie < mejor_vo_oi) {
    recomendacion_od.textContent = "Estímulo en OD: no necesita enmascarar.";
    recomendacion_od.classList.remove("parpadeo");
  } else if (min_mask_od > max_mask_od) {
    recomendacion_od.textContent = "Estímulo en OD: Posible Dilema de Enmascaramiento.";
    recomendacion_od.classList.add("parpadeo");
    setTimeout(() => {
      recomendacion_od.classList.remove("parpadeo");
    }, 5000);
  } else {
    recomendacion_od.textContent = "Estímulo en OD: Aplicar enmascaramiento en OI de " + med_mask_od + "dB" ;
    recomendacion_od.classList.remove("parpadeo");
  }

  // OI
  const min_mask_oi = np_oi - aie + mayor_gap_od;
  const max_mask_oi = aim + mejor_vo_oi;
  const med_mask_oi = (min_mask_oi + max_mask_oi) / 2;

  document.getElementById("resultadoMinMask_oi").textContent = "MIN_MASK: " + min_mask_oi;
  document.getElementById("resultadoMaxMask_oi").textContent = "MAX_MASK: " + max_mask_oi;
  document.getElementById("resultadoMedMask_oi").textContent = "MED_MASK: " + med_mask_oi;

  const recomendacion_oi = document.getElementById("recomendacion_oi");
  if (np_oi - aie < mejor_vo_od) {
    recomendacion_oi.textContent = "Estímulo en OI: no necesita enmascarar.";
    recomendacion_oi.classList.remove("parpadeo");
  } else if (min_mask_oi > max_mask_oi) {
    recomendacion_oi.textContent = "Estímulo en OI: Posible Dilema de Enmascaramiento.";
    recomendacion_oi.classList.add("parpadeo");
    setTimeout(() => {
      recomendacion_oi.classList.remove("parpadeo");
    }, 5000);
  } else {
    recomendacion_oi.textContent = "Estímulo en OI: Aplicar enmascaramiento en OD de " + med_mask_oi + "dB" ;
    recomendacion_oi.classList.remove("parpadeo");
  }
}


function Limpiar() {
  // IDs de los campos que deben mantenerse
  const camposExcluidos = ['aie', 'aim'];

  // Limpiar todos los inputs tipo texto excepto los excluidos
  const inputs = document.querySelectorAll('input[type="text"]');
  inputs.forEach(input => {
    if (!camposExcluidos.includes(input.id)) {
      input.value = '';
    }
  });

  // Limpiar los resultados
  document.getElementById("resultadoMinMask_od").textContent = "MIN_MASK: —";
  document.getElementById("resultadoMaxMask_od").textContent = "MAX_MASK: —";
  document.getElementById("resultadoMedMask_od").textContent = "MED_MASK: —";

  document.getElementById("resultadoMinMask_oi").textContent = "MIN_MASK: —";
  document.getElementById("resultadoMaxMask_oi").textContent = "MAX_MASK: —";
  document.getElementById("resultadoMedMask_oi").textContent = "MED_MASK: —";

}


</script>







</body>
</html>
