<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASKCALC 3.0</title>





  <style>
    .aspect-ratio-box {
      position: relative;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      background-color: #e0e0e0;
      margin: auto;
      border: 2px solid #333;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      font-family: sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    .radio-group {
      margin: 10px 0;
    }

    .text-fields {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .text-fields label {
      font-weight: bold;
    }

    .text-fields input {
      width: 100px;
      padding: 4px;
    }

    @media (max-width: 600px) {
      .aspect-ratio-box {
        max-width: 100%;
        border-width: 1px;
      }

      .content {
        font-size: 14px;
        padding: 10px;
      }
    }

    .radio-text-row {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin-bottom: 10px;
}

.text-field-aie,
.text-field-aim {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.text-field-aie input,
.text-field-aim input {
  width: 100px;
  padding: 4px;
}

.triple-fields-row {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-top: 20px;
}

.triple-fields {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.left-group {
  align-items: flex-start;
}

.right-group {
  align-items: flex-end;
}



  </style>




</head>
<body>

  <div class="aspect-ratio-box">
    <div class="content">
      
      

      <div style="display: flex; align-items: center; gap: 12px; padding: 10px 20px; background-color: #f5f5f5;">
  
  <!-- Leyenda -->
  <span style="font-size: 20px; font-weight: bold; color: #333;">
    MASKCALC 3.0
  </span>

  <!-- BotÃ³n Calcular -->
  <button id="toggleColorBtn" style="background-color: green; color: white; padding: 4px 10px; height: 32px; min-width: 100px; border: none; border-radius: 4px; font-size: 14px; line-height: 1; cursor: pointer;">
  Calcular
</button>

</div>

     <div class="radio-text-row">
  <div class="radio-group">
    <p>ESTIMULO:</p>
    <input type="radio" name="group1" id="g1_1" checked>
    <label for="g1_1">SUPRA-AURAL</label><br>
    <input type="radio" name="group1" id="g1_2">
    <label for="g1_2">INSERCION</label><br>
    <input type="radio" name="group1" id="g1_3">
    <label for="g1_3">OSEA</label>
  </div>
  <div class="text-field-aie"style="margin-top: 20px;">

    <label for="aie" style="margin-bottom: 2px;">AIE:</label>
<input type="text" id="aie" name="aie" value="40" style="margin-top: 0; width: 30px;">
  </div>
</div>

<div class="radio-text-row">
  <div class="radio-group">
    <p>ENMASCARADOR:</p>
    <input type="radio" name="group2" id="g2_1" checked>
    <label for="g2_1">SUPRA-AURAL</label><br>
    <input type="radio" name="group2" id="g2_2">
    <label for="g2_2">INSERCION</label>
  </div>
  <div class="text-field-aim">
    <label for="aim" style="margin-bottom: 2px;">AIM:</label>
<input type="text" id="aim" name="aim" value="40" style="margin-top: 0; width: 30px;">
  </div>
</div>


<div class="triple-fields-row">
  <div class="triple-fields left-group">
    <label>NP_OD:</label>    
    <input type="text" id="np_od" name="np_od" style="width: 60px;">
    <label>MEJOR_VO_OD:</label>
    <input type="text" id="mejor_vo_od" name="mejor_vo_od" style="width: 60px;">    
    <label>MAX_GAP_OD:</label>
    <input type="text" id="mayor_gap_od" name="mayor_gap_od" style="width: 60px;">    
  </div>

<!-- Imagen entre los grupos -->

<div style="display: flex; align-items: flex-start; padding-top: 10px;">
    <img src="cabeza.jpg" alt="Imagen descriptiva" style="width: 100%; height: auto; margin-top: -10px;">
  </div>





  <!--<img src="cabeza.jpg" alt="Imagen descriptiva" style="width: 25%; height: auto; align-self: center;">-->


  <div class="triple-fields right-group">
     <label>NP_OI:</label>    
    <input type="text" id="np_oi" name="np_oi" style="width: 60px;">
    <label>MEJOR_VO_OI:</label>
    <input type="text" id="mejor_vo_oi" name="mejor_vo_oi" style="width: 60px;">    
    <label>MAX_GAP_OI:</label>
    <input type="text" id="mayor_gap_oi" name="mayor_gap_oi" style="width: 60px;">  
  </div>
</div>






  </div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    function actualizarCampos() {
      const estimulo = document.querySelector('input[name="group1"]:checked');
      const enmascarador = document.querySelector('input[name="group2"]:checked');

      const aie = document.getElementById('aie');
      const aim = document.getElementById('aim');

      if (estimulo) {
        switch (estimulo.id) {
          case 'g1_1':
            aie.value = 40;
            break;
          case 'g1_2':
            aie.value = 60;
            break;
          case 'g1_3':
            aie.value = 0;
            break;
        }
      }

      if (enmascarador) {
        switch (enmascarador.id) {
          case 'g2_1':
            aim.value = 40;
            break;
          case 'g2_2':
            aim.value = 60;
            break;
        }
      }
    }

    // Escuchar cambios en todos los radio buttons
    const radios = document.querySelectorAll('input[type="radio"]');
    radios.forEach(radio => {
      radio.addEventListener('change', actualizarCampos);
    });
  });


const toggleColorBtn = document.getElementById("toggleColorBtn");

toggleColorBtn.addEventListener("click", function () {
  const currentColor = toggleColorBtn.style.backgroundColor;

  if (currentColor === "red") {
    toggleColorBtn.style.backgroundColor = "green";
    toggleColorBtn.textContent = "Calcular";
  } else {
    toggleColorBtn.style.backgroundColor = "red";
    toggleColorBtn.textContent = "Limpiar";
  }
});



</script>







</body>
</html>
